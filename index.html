<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义日历小组件</title>
    <link rel="shortcut icon" href="assets/images/tom01.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/calendar.css">
</head>

<body>
    <div class="calendar">
        <div class="calendar-head">
            <div class="calendar-head-left-arrow"> &lt; </div>
            <div class="calendar-head-title">2024年12月</div>
            <div class="calendar-head-right-arrow"> &gt; </div>
        </div>
        <div class="calendar-main">
            <div class="calendar-main-head week">
                <div>Su</div>
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div class="calendar-main-body">
            </div>
        </div>
    </div>
    <script src="src/js/calendar.js"></script>
</body>

</html>
